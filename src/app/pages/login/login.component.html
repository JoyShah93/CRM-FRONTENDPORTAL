<div class="container mt-3 w-75">
    <h3 class="text-center">Login Here</h3>
   
    <form #loginform="ngForm" (ngSubmit)="formLogin(loginform.value); loginform.reset">
        <div class="form-group row mt-5">
            <label class="col-sm-2 col-form-label">username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" [(ngModel)]="loginData.username" placeholder="Enter Username" #username="ngModel" required  minlength="6" pattern="[A-Za-z0-9_]*">
                <div>
                    <small class="text-danger" *ngIf="username.errors?.['minlength']">userName must be atleast 6 letter.</small>
                    <small class="text-danger" *ngIf="username.errors?.['pattern']">username cannot have blankspace or characters.</small>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" [(ngModel)]="loginData.password" placeholder="Enter Password" required #password="ngModel" minlength="6" pattern="[^\s]*">
                <div>
                    <small class="text-danger" *ngIf="password.errors?.['minlength']">password must be atleast 6 letter.</small>
                    <small class="text-danger" *ngIf="password.errors?.['pattern']">password cannot have blankspace.</small>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="col-sm-10">
                <button [disabled]="loginform.invalid" style="margin-left: 80px" type="submit" class="btn btn-primary">Log In</button>
                <a style="margin-left: 20px" type="submit" class="btn btn-primary" href="/login">Reset</a>
            </div>
        </div>
    </form>
